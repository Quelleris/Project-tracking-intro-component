<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style/style.css" />
    <script src="src/js/script.js" defer></script>
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <header class="header container">
      <a href="#">
        <img src="src/images/logo.svg" alt="logo" />
      </a>
      <nav class="navbar">
        <ul class="navbar-list">
          <li class="navbar-item">
            <a href="#">Product</a>
          </li>
          <li class="navbar-item">
            <a href="#">Features</a>
          </li>
          <li class="navbar-item">
            <a href="#">Pricing</a>
          </li>
          <li class="navbar-item">
            <a href="#" class="login">Login</a>
          </li>
        </ul>
      </nav>
      <button class="hamburger-btn"></button>
    </header>

    <main class="section hero">
      <img src="src/images/illustration-devices.svg" class="hero-img" alt="" />
      <div class="content container">
        <div class="wrapper">
          <button class="new">New</button>
          <span>Monograph Dashboard</span>
        </div>
        <h1>Powerful insights into your team</h1>
        <p class="description">
          Project planning and time tracking <br />
          for agile teams
        </p>
        <div class="wrapper">
          <button class="cta">Schedule a demo</button>
          <span>to see a preview</span>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Quelleris">Quelleris</a>.
      </p>
    </footer>
  </body>
</html>
